<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>Flowers 4 U</title>
  <meta name="description" content="Lời chúc 8/3 kèm hoạt ảnh hoa đẹp mắt dành tặng bạn nữ.">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#000000">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Flowers 4 U">
  <meta property="og:description" content="Chúc các bạn nữ 20/10 một ngày tràn đầy niềm vui và hạnh phúc.">
  <meta property="og:image" content="img/flowers.png">
</head>
<body>
  <!-- Floating flowers decoration -->
  <div class="floating-flowers">
    <span class="flower-icon" style="left: 10%; animation-delay: 0s;">🌸</span>
    <span class="flower-icon" style="left: 20%; animation-delay: 2s;">🌺</span>
    <span class="flower-icon" style="left: 80%; animation-delay: 1s;">🌼</span>
    <span class="flower-icon" style="left: 90%; animation-delay: 3s;">🌻</span>
    <span class="flower-icon" style="left: 50%; animation-delay: 1.5s;">💮</span>
    <span class="flower-icon" style="left: 70%; animation-delay: 2.5s;">🌹</span>
  </div>
  
  <main>
    <h1 style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Flowers 4 U</h1>
    
    <!-- Decorative hearts -->
    <div class="decorative-hearts">
      <span style="top: 15%; left: 15%;">💖</span>
      <span style="top: 25%; right: 15%;">💝</span>
      <span style="bottom: 20%; left: 10%;">💗</span>
      <span style="bottom: 30%; right: 10%;">💕</span>
    </div>
    
    <div class="greetings" aria-label="LONGV">
      <span>L</span>
      <span>O</span>
      <span>N</span>
      <span>G</span>
      <span>V</span>
    </div>
    <p class="description">
      🌸 Chúc các bạn nữ 20/10 một ngày tràn đầy niềm vui và hạnh phúc 🌸
    </p>
    <div class="button">
      <a class="btn-primary" href="flower.html?autoplay=1" role="button" aria-label="Xem hoạt ảnh hoa">
        <span>🌹 Click Me 🌹</span>
      </a>
    </div>
  </main>
</body>
</html>
